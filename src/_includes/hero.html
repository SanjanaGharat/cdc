

<section class="herol1">
    <!-- Right Side: Background Image (Appears at the top for small screens) -->
    <div class="hero-image " 
        style="background-image: url('https://b2508663.smushcdn.com/2508663/wp-content/uploads/2024/10/Case_Argrett2024_00256.jpg?lossy=1&strip=1&webp=1');">
        <!-- Gradient Overlay -->
        <div class="herol2"></div>
    </div>

    <!-- Left Side: Text Content -->
    <div class="hero-text">
        <h1 class="herotext-main">{{hero_heading}}</h1>
        <p class="hero-sub-text">
            {{hero_subheading}}
        </p>
        <a href="{{hero_button_url}}" class="contact-btn">
            {{hero_button_name}}
        </a>
    </div>
</section>
