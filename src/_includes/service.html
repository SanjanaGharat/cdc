<div class="lg:mt-12"></div>
{% for section in sections %}
<section class="py-2 px-6 sm:px-16 lg:px-48">
    <div class="max-w-screen-xl mx-auto">
        <h2 class="text-3xl font-semibold text-Brandcolor mb-8 text-left">
            {{ section.title }}
        </h2>
        <p class="text-lg text-gray-600 mb-12 text-left">
            {{ section.description }}
        </p>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for card in section.cards %}
            <div class="relative overflow-hidden rounded-lg shadow-lg group">
                <img src="{{ card.image }}" alt="{{ card.alt }}" class="w-full h-auto object-cover transition-transform duration-300 ease-in-out group-hover:scale-110">
                <div class="absolute bottom-0 left-0 w-full bg-white bg-opacity-90 py-4 px-6">
                    <p class="text-gray-800 text-base text-left">{{ card.text }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<div class="flex justify-center mt-12 mb-4">
    <a href="{{ section.learnMoreUrl }}" class="bg-Brandcolor text-white px-6 py-3 text-lg font-medium hover:bg-BrandcolorHover transition duration-300">
        Learn More
    </a>
</div>
{% endfor %}
